{% block content %}
    <h1>Добавить задачу</h1>
    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="title">Заголовок:</label>
            {{ form.title }}
        </div>
        <div>
            <label for="description">Описание:</label>
            {{ form.description }}
        </div>
        <div hidden>
            <label for="status">Status:</label>
            <select name="status" id="status">
                <option value="New" selected>Новый</option>
                <option value="In Progress">В процессе</option>
                <option value="Done">Готово</option>
            </select>
        </div>
        <br>
        <button type="submit">Добавить</button>
    </form>
    <br>
    <a href="{% url 'task_list' %}">Список задач</a>
{% endblock %}


<style>
    form {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type=text], select {
        padding: 5px;
        margin-bottom: 10px;
        border-radius: 3px;
        border: 1px solid #ddd;
        width: 100%;
        box-sizing: border-box;
    }

    button[type=submit] {
        background-color: #4CAF50;
        border: none;
        border-radius: 3px;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        padding: 5px 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin-top: 10px;
    }

    a {
        display: inline-block;
        padding: 5px 10px;
        background-color: #ddd;
        border-radius: 3px;
        text-decoration: none;
        color: #333;
        margin-right: 10px;
    }
</style>
